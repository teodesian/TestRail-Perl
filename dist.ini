name = TestRail-API
main_module = lib/TestRail/API.pm
version = 0.027
author = George S. Baugh <teodesian@cpan.org>
license = Perl_5
copyright_holder = George S. Baugh

[MetaResources]
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=TestRail-API
bugtracker.mailto = bug-TestRail-API@rt.cpan.org
repository.url    = git://github.com/teodesian/TestRail-Perl.git
repository.web    = https://github.com/teodesian/TestRail-Perl
repository.type   = git
homepage          = https://github.com/teodesian/TestRail-Perl

[GatherDir]
include_dotfiles = 1
exclude_match = .*\.swp
exclude_match = .*\.swo

[PruneCruft]
except = \.travis.yml

[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[@TestingMania]
critic_config = perlcriticrc
disable = Test::Portability

;portability needs exceptions for .travis.yml!!!
[Test::PodSpelling]
stopwords = GETTERS
stopwords = TESTSUITE
stopwords = TestSuite
stopwords = apiurl
stopwords = cPanel
stopwords = createMilestone
stopwords = createPlan
stopwords = createProject
stopwords = createRun
stopwords = createTestSuite
stopwords = createTestResults
